  <head>
    <meta charset="UTF-8" />

    <title>QC Backend Generator</title>
    <style>
      :root {
        --bg-dark: #1e1e2e;
        --bg-panel: #282839;
        --text-main: #e2e2e5;
        --text-muted: #a0a0a9;
        --accent: #7aa2f7;
        --accent-hover: #5d87e0;
        --border: #3b3b4f;
        --success: #9ece6a;
        --error: #f7768e;
      }
      body {
        margin: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background-color: var(--bg-dark);
        color: var(--text-main);
        height: 100vh;
        overflow: hidden;
      }
      #root {
        height: 100%;
      }
      * {
        box-sizing: border-box;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--bg-dark);
      }
      ::-webkit-scrollbar-thumb {
        background: var(--border);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--text-muted);
      }
    </style>
